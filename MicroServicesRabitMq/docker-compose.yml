version: '3.4'

services:
  microservicesrabitmq.banking.api:
    image: ${DOCKER_REGISTRY-}microservicesrabitmqbankingapi
    build:
      context: .
      dockerfile: MicroServicesRabitMq.Banking.Api/Dockerfile
    links:
      - sqlserver
      
  
sqlserver:
    image: microsoft/mssql-server-linux:2017-latest
    hostname: 'sqlserver'
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "BigPassw0rd"
    volumes:
      - ./data/mssql:/var/opt/mssql3
    ports:
      - '1433:1433'
    expose:
      - 1433
